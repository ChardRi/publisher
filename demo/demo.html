<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="res/normalize.css">
    <link rel="stylesheet" type="text/css" href="res/index.css">
    <style>
        body{
            font-size: 13px;
            font-family: Tahoma, Microsoft YaHei;
        }
        p{
            margin:20px 10px 10px;
        }
        #J_test1,#J_test2,#J_test3{
            margin:0 20px;
        }
    </style>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" data-config="{combine:true}"></script>
</head>
<body>
    <p>Test1: 快速使用</p>
    <div id="J_Test1">        
    </div>
    <p>Test2: 配置发布器异步提交的链接和回调函数</p>
    <div id="J_Test2">
    </div>
    <p>Test3: 手动设定发布器提交的逻辑</p>
    <div id="J_Test3">
    </div>
    <script type="text/javascript">
        KISSY.config({
            packages:{
                publisher:{
                    base:'../build',
                    debug:false,
                    combine:false,
                    ignorePackageNameInUri:true
                }
            }
        })

        KISSY.use('publisher/pages/index', function(S, Publisher){
            var publisher1 = new Publisher({
                node : '#J_Test1',
                url : 'res/test.js'
            });

            var publisher2 = new Publisher({
                node : '#J_Test2',
                maxLen : 300,
                placeholderText : '只是个测试2',
                url : '/publisher/test.js',
                callback : function(r){
                    alert('success')
                }
            });

            var publisher3 = new Publisher({
                node : '#J_Test3',
                maxLen : 400,
                placeholderText : '只是个测试3'
            });

            publisher3.on('submit',function(){
                alert('手动配置提交的逻辑')
            })
            //master

        })
        //master
    </script>
</body>
</html>
